
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4a7c59" />
    <title>NatureNani | Ancient Wisdom for Modern Holistic Wellness</title>
    <meta name="description" content="“Reclaim your health with NatureNani. Connect with experts in Naturopathy, Ayurveda, and Yoga to find personalized holistic remedies rooted in ancient wisdom. Download now.”" />
    
    <!-- Canonical Tag to fix Search Console Duplication Errors -->
    <link rel="canonical" href="https://www.naturenani.com" />

    <!-- Favicons & App Icons for Search Engine Visibility -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="shortcut icon" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              sage: {
                50: '#f4f7f4', 100: '#e3ebe3', 200: '#c5d9c5', 300: '#9dbf9d', 400: '#76a076',
                500: '#568356', 600: '#426842', 700: '#365336', 800: '#2d422d', 900: '#263726',
              },
              earth: {
                50: '#fbf8f4', 100: '#f5efe6', 200: '#eadccb', 300: '#dec2a8', 400: '#cf9e7d',
                500: '#c28059', 600: '#b56441', 700: '#964d34', 800: '#7d4130', 900: '#65372a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f7f4;
        overscroll-behavior-y: none;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Markdown Table Styles - Optimized for 5 columns */
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.75rem;
        background-color: #FDFBF7;
        border-radius: 1rem;
        overflow: hidden;
        border: 1px solid #e3ebe3;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        table-layout: fixed;
      }
      .markdown-content th {
        background-color: #4a7c59;
        color: white;
        text-align: left;
        padding: 0.75rem 0.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.65rem;
        border-right: 1px solid rgba(255,255,255,0.1);
        word-wrap: break-word;
      }
      .markdown-content th:last-child {
        border-right: none;
      }
      .markdown-content td {
        padding: 0.75rem 0.5rem;
        border-bottom: 1px solid #f5efe6;
        color: #365336;
        line-height: 1.3;
        vertical-align: top;
        word-wrap: break-word;
      }
      .markdown-content tr:last-child td {
        border-bottom: none;
      }
      .markdown-content tr:nth-child(even) {
        background-color: #fbf8f4;
      }
      .markdown-content td:first-child {
        font-weight: 700;
        color: #4a7c59;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
